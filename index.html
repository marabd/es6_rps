<!DOCTYPE html>
<html>
  <head>
  <link rel='stylesheet' href='stylesheets/style.css' type='text/css' />
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
  <script type='text/javascript' src='javascripts/app.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <title>Rock, Paper, Scissors</title>
  </head>
  <body>
  
    <script src="main.js" type="text/babel" />
  	<div class='center container'>
		<h1 class='center'>Rock, Paper, Scissors</h1>
		<h3 class='center'>User Choice:</h3>
	
		<div class='row'>
			<div class='userSelect col m4' onClick='userChoice("rock");'>
				<img src='./images/rock.png' alt='Rock' style='width:200px;'>
			</div>
			
			<div class='userSelect col m4' onClick='userChoice("paper");'>
				<img src='./images/paper.jpg' alt='Paper' style='width:220px;'>
			</div>
	
			<div class='userSelect col m4' onClick='userChoice("scissors");'>
				<img src='./images/scissors.jpg' alt='Scissors' style='width:200px;'>
			</div>
	
		</div>
		<div class='row'>
			<h4 class='center col m6'>User Choice:</h4>
			<h4 class='center col m6'>Computer Choice:</h4>
		</div>
		<div class='row'>
			<h5 class='center col m6' id='user_output'></h5>
			<h5 class='center col m6' id='comp_output'></h5>
		</div>
		<div class='row'>
			<h4 class='center col m12' id='winner_output'></h4>
		</div>
		<div class='row'>
			<h4 class='center col m4'>User Score:</h4>
			<h4 class='center col m4'>Computer Score:</h4>
			<h4 class='center col m4'>Ties:</h4>
		</div>
		<div class='row'>
			<h5 class='center col m4' id='user_score'>0</h5>
			<h5 class='center col m4' id='computer_score'>0</h5>
			<h5 class='center col m4' id='ties'>0</h5>
		</div>
		<div class='row'>
		<button class='col s2 offset-s5 waves-effect waves-light btn-large' id='reset' onClick='reset();'>Reset</button>
		</div>

  </body>
</html>
